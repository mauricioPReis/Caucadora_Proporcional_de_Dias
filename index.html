<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" sizes="16x16" rel="icon" href="./img/icons8-calculadora-16.png">

  <title>Seu Proporcional</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="index.js"></script>
  
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-800">
  <div 
    class="border rounded-lg mx-32 my-36 bg-slate-400 text-center font-mono font-semibold"
  >
    <h1 class="mt-2">Calculadora de Proporcional de Dias de Uso</h1>

    <div class="text-center text-black font-mono font-bold m-3">
      <div class="mt-3">
        <label>Valor da parcela</label>
        <input id="valorPlano" class="border rounded-lg" type="number">
      </div>
      <section class="mt-3">
        <h3 class="m-1">Informe o periodo<h3>
        <label>De</label>
        <input id="initialDate" class="border rounded-lg" type="date">
        <label>At√©</label>
        <input id="finalDate" class="border rounded-lg" type="date">
      </section>
      
      <section class="mt-3 flex flex-col">
        <div>
          <label>Valor proporcional:</label>
          <span id="resul">0.00</span>
        </div>
        <div>
        	<label>Valor fatura + proporcional:</label>
        	<span id="resul2">0.00</span>
        </div>        
        <div>
        	<label>Quantidade de dias:</label>
        	<span id="resul3">00</span>
        </div>        
      </section>

      <div class="mt-2 gap-1">
        <button 
          class="p-1 border rounded-l-lg bg-slate-500" 
          onclick="calcularFatura()" type="button"
        >Calcular</button>
        <button
          class="p-1 border rounded-r-lg bg-slate-500"
          onclick="clearInputs()"
          type="button"
        >Limpar</button>
      </div>
    </div>
  </div>
</body>
</html>
